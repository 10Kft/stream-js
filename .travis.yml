sudo: false
language: node_js
node_js:
- '0.11'
- '0.12'
- '4.0'
- '4.6'
- '5.7'
- '6.7'
env:
  global:
    - RUN_ESLINT="no"
matrix:
  include:
  - node_js: 6.7
    env: RUN_ESLINT="yes"
script:
- npm install npm-check-updates
- npm install
- ./node_modules/.bin/webpack
- npm test
- ./bin/coveralls.sh
- if [ "$RUN_ESLINT" == "yes" ]; then ./node_modules/.bin/eslint src/**/*.js; fi
- npm install -g bower
- bower install getstream